<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleClash-Agregar Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/carta.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>

    <header class="dv-header text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="arena.html" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </a>
            <div class="text-center flex-grow-1">
                <h1 class="color-text fs-3 mb-0 fw-bold">Agregar Arena</h1>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div class="form-card">
            <form id="formArena" action="#" method="POST" enctype="multipart/form-data">
                <!-- Imagen de Fondo (URL) -->
                <div class="input-group mb-3">
                    <img id="previewImage" src="../../../assets/img/img_select.png" alt="Imagen seleccionada" style="max-width: 200px; max-height: 200px;" onclick="seleccionar_imagen()">
                </div>

                <!-- Barra de progreso -->
                <div class="progress mb-3">
                    <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <!-- Input para nombre de arena -->
                <div class="form-group">
                    <label for="nombreArena" class="color-text">Nombre de la Arena</label>
                    <input type="text" id="nombreArena" name="nombreArena" class="form-control" required>
                </div>
                
                <!-- Input para tipo de arena -->
                <div class="form-group">
                    <label for="tipoArena" class="color-text">Tipo de Arena</label>
                    <input type="text" id="tipoArena" name="tipoArena" class="form-control" required>
                </div>

                <!-- Input para ranking mínimo -->
                <div class="form-group">
                    <label for="rankingMin" class="color-text">Ranking Mínimo</label>
                    <input type="number" id="rankingMin" name="rankingMin" class="form-control" required>
                </div>

                <!-- Input para ranking máximo -->
                <div class="form-group">
                    <label for="rankingMax" class="color-text">Ranking Máximo</label>
                    <input type="number" id="rankingMax" name="rankingMax" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="button" onclick="guardarArena(event)" class="btn-submit">Guardar Arena</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../firebase-config.js"></script>
    <script src="../../../modules/js/agregar_arena.js"></script>
</body>
</html>
