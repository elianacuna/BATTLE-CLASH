<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleClash-Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/carta.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

</head

<body>

    <header class="dv-header text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="cartas.html" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </a>
            <div class="text-center flex-grow-1">
                <h1 class="color-text fs-3 mb-0 fw-bold">Agregar Carta</h1>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        
        
<div class="form-card">
            
      
<form form id="formCarta" action="#" method="POST" enctype="multipart/form-data">
               
                <div class="input-group mb-3">
                    <img id="previewImage" src="../../../assets/img/img_select.png" alt="Imagen seleccionada" style="max-width: 200px; max-height: 200px;" onclick="seleccionar_imagen()">
                </div>

<div class="progress mb-3">
                    <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <div class="form-group">
                    <label for="tipoCarta" class="color-text">Tipo de arena</label>
                    <input type="text" id="tipoArena" name="arena" required>

                </div>
                <div class="form-group">
                    <label for="nombreCarta" class="color-text">Nombre de Arena</label>
                    <input type="text" id="nombreArena" name="nombreCarta" required>
                </div>

                <div class="form-group">
                    <label for="poderAtaque" class="color-text">Ranking Min</label>
                    <input type="number" id="rankingMin" name="rankingMin" required>
                </div>
                
                <div class="form-group">
                    <label for="rankingMax" class="color-text">Ranking Max</label>
                    <input type="number" id="rankingMax" name="rankingMax" required>
                </div>

                <div class="form-group">
                    <button type="button" onclick="guardarArena(event)" class="btn-submit">Guardar Carta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="../../../modules/js/actualizar_arena.js"></script> 

   
</body>
</html>
