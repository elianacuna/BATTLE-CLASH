<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleClash-Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/carta.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>

    <header class="dv-header text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="cartas.html" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </a>
            <div class="text-center flex-grow-1">
                <h1 class="color-text fs-3 mb-0 fw-bold">Agregar Carta</h1>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div class="form-card">
            <form action="#" method="POST" enctype="multipart/form-data">
               
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="url_img" placeholder="No se ha cargado ningÃºn archivo" readonly required>
                    <a class="input-group-text bg-secondary text-white" onclick="seleccionar_imagen()">Subir Imagen</a>
                </div>
                
                
                <!-- Barra de progreso -->
                <div class="progress mb-3">
                    <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <div class="form-group">
                    <label for="tipoCarta" class="color-text">Tipo de Carta</label>
                    <input type="text" id="tipoCarta" name="tipoCarta" required>
                </div>
                <div class="form-group">
                    <label for="nombreCarta" class="color-text">Nombre de Carta</label>
                    <input type="text" id="nombreCarta" name="nombreCarta" required>
                </div>
                <div class="form-group">
                    <label for="poderAtaque" class="color-text">Poder de Ataque</label>
                    <input type="number" id="poderAtaque" name="poderAtaque" required>
                </div>
                <div class="form-group">
                    <label for="poderDefensa" class="color-text">Poder de Defensa</label>
                    <input type="number" id="poderDefensa" name="poderDefensa" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Guardar Carta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="agregar_carta.js"></script>

</body>
</html>
