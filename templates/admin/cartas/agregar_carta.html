<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleClash-Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/css/carta.css">
</head>
<body>

    <header class="dv-header text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="cartas.html" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar
            </a>
            <div class="text-center flex-grow-1">
                <h1 class="color-text fs-3 mb-0 fw-bold">Agregar Carta</h1>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px;">
        <div class="form-card">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="cardImage" class="color-text">Selecciona una imagen</label>
                    <img id="previewImage" src="https://via.placeholder.com/150" alt="Seleccionar Imagen" class="image-preview" onclick="document.getElementById('cardImage').click();" />
                    <input type="file" id="cardImage" name="cardImage" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>
                <div class="form-group">
                    <label for="tipoCarta" class="color-text">Tipo de Carta</label>
                    <input type="text" id="tipoCarta" name="tipoCarta" required>
                </div>
                <div class="form-group">
                    <label for="nombreCarta" class="color-text">Nombre de Carta</label>
                    <input type="text" id="nombreCarta" name="nombreCarta" required>
                </div>
                <div class="form-group">
                    <label for="poderAtaque" class="color-text">Poder de Ataque</label>
                    <input type="number" id="poderAtaque" name="poderAtaque" required>
                </div>
                <div class="form-group">
                    <label for="poderDefensa" class="color-text">Poder de Defensa</label>
                    <input type="number" id="poderDefensa" name="poderDefensa" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Guardar Carta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        window.onload = function() {

            fetch('../../../modules/apis/functions.php?action=checkLogin')
                .then(response => response.json())
                .then(data => {
                    if (data.status !== 'logged_in') {
                        window.location.href = '../../../login.html';
                    }
                })
                .catch(error => {
                    console.error('Error verificando la sesi√≥n:', error);
                    window.location.href = '../../../login.html';
                });

            document.getElementById('cardImage').addEventListener('change', previewImage);
        };

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('previewImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
