<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleClash Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">

</head>
<body>

    <header class="text-center py-3">
        <h1>BattleClash</h1>
    </header>

    <div class="row">
        <!-- Usuario Card -->
        <div class="col-md-3">
            <div class="card shadow" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <h3 class="card-title">Usuario</h3>
                    <p class="card-text">Gestiona los usuarios del juego</p>
                    <a href="#" class="btn btn-primary">Ir a Usuarios</a>
                </div>
            </div>
        </div>

        <!-- Carta Card -->
        <div class="col-md-3">
            <div class="card shadow" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <h3 class="card-title">Carta</h3>
                    <p class="card-text">Gestiona las cartas del juego</p>
                    <a href="#" class="btn btn-success">Ir a Cartas</a>
                </div>
            </div>
        </div>

        <!-- Arena Card -->
        <div class="col-md-3">
            <div class="card shadow" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <h3 class="card-title">Arena</h3>
                    <p class="card-text">Gestiona las arenas del juego</p>
                    <a href="#" class="btn btn-warning">Ir a Arenas</a>
                </div>
            </div>
        </div>

        <!-- Mazo Card -->
        <div class="col-md-3">
            <div class="card shadow" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <h3 class="card-title">Mazo</h3>
                    <p class="card-text">Gestiona los mazos del juego</p>
                    <a href="#" class="btn btn-danger">Ir a Mazos</a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
